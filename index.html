<body>
  <div class="container">
    <h1>Welcome to Spinfinity üîÅ</h1>
    <p>Loop your favorite YouTube videos forever with just one click. No ads, no sign-in, no limits.</p>

    <input type="text" id="youtubeUrl" placeholder="Paste your YouTube video URL here..." />
    <button onclick="loopVideo()">Start Loop</button>

    <div id="videoContainer">
      <h2>Your Looped Video</h2>
      <iframe id="videoFrame" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    function loopVideo() {
      const input = document.getElementById("youtubeUrl").value.trim();
      const videoId = getYouTubeVideoID(input);
      const videoContainer = document.getElementById("videoContainer");
      const frame = document.getElementById("videoFrame");

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
        frame.src = embedUrl;
        videoContainer.style.display = "block";
      } else {
        alert("Please enter a valid YouTube video URL.");
        videoContainer.style.display = "none";
      }
    }

    function getYouTubeVideoID(url) {
      try {
        const parsed = new URL(url);
        if (parsed.hostname === 'youtu.be') {
          return parsed.pathname.slice(1);
        } else if (parsed.hostname.includes('youtube.com')) {
          return parsed.searchParams.get('v');
        }
        return null;
      } catch (e) {
        return null;
      }
    }
  </script>
